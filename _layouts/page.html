---
layout: default
---

<article>

	<time datetime="{{ date | date: "%m-%Y-%d" }}">
		<a href="{{ url }}">{{ post.date | date_to_string: "ordinal", "US" }}</a>
	</time>
	<h1>{{title}}</h1>
	{{content }}

</article>

<div class="page-navigation code">
	<a class="home" href="{{ "/" | prepend: site.baseurl | prepend: site.url }}" title="Back to Index">&larr; Index</a>
</div>
