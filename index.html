---
layout: default
---

<section>

 {% for post in site.posts %}
  {% if post.tags contains "devlog" %}
    <article>
      <time datetime="{{ post.date | date: "%m-%Y-%d" }}">
        <a href="{{ post.url }}">{{ post.date | date_to_string: "ordinal", "US" }}</a>
      </time>
      <h1>{{post.title}}</h1>
      {{ post.content }}
    <div class="divider"></div>
    </article>
  {% endif %}
{% endfor %}

</section>
